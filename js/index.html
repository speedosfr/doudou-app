<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

        <script type="text/javascript" src="js/sliding.form.js"></script>


        <title>Doudou List</title>

</head>

<body>
        <div class="container">

                <div id="grp_btn" class="btn-group row justify-center" role="group" aria-label="Basic example">
                        <button id="search_btn" type="button" class="btn btn-secondary">Chercher</button>
                        <button id="id_btn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Detenteur</button>
                        <button id="find_btn" type="button" class="btn btn-secondary">Trouver</button>
                </div>

                <div class="row justify-content-center">
                        <div id="titre">
                                <h1>SOS Doudou</h1>
                        </div>
                </div>
                <!-------------------------------------AFFICHAGE PHOTOS PAGE ACCUEIL----------------------------------------- -->
                <main id="content" class="row justify-content-center">

                </main>
                <!------------------------------------------FORMULAIRE DE PERSONNE------------------------------------------- -->
                <div id="id_form">
                        <form class="col-lg-6" name="ajout_doudou" action="" method="post">
                                <h3>Mon identité</h3>
                                <div class="form-group">

                                        <input id="text" type="text" class="form-control" placeholder="Votre nom">
                                </div>
                                <div class="form-group">

                                        <input id="text" type="text" class="form-control" placeholder="Votre prénom">
                                </div>
                                <div class="form-group">

                                        <input id="text" type="text" class="form-control" placeholder="Votre Telephone">
                                </div>
                                <button id="send_btn" class="btn btn-dark">Envoyer</button>
                                <button type="back_button" class="btn btn-dark">Retour</button>
                </div>
                <!------------------------------------------FORMULAIRE DE RECHERCHE------------------------------------------- -->
                <div id="form_search">
                        <form class="col-lg-6" name="ajout_doudou" action="" method="post">
                                <h3>Chercher mon Doudou</h3>
                                <div class="form-group">

                                        <input id="text" name="nom" type="text" class="form-control" placeholder="Votre nom">
                                </div>
                                <div class="form-group">

                                        <input id="text" name="prenom" type="text" class="form-control" placeholder="Votre prénom">
                                </div>
                                <div class="form-group">

                                        <input id="text" name="lieu" type="text" class="form-control" placeholder="Lieu de la perte">
                                </div>
                                <div class="form-group">


                                        <input id="date" name="date" type="date" class="form-control" placeholder="Date de la perte">
                                </div>
                                <div class="form-group">
                                        <label for="textarea">Description : </label>
                                        <textarea id="textarea" name="description" type="textarea" class="form-control"></textarea>
                                </div>
                                <fieldset class="form-group">
                                        <div class="row">
                                                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                                <div class="col-sm-10">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="peluche" id="gridRadios1" value="option1" checked>
                                                                <label class="form-check-label" for="gridRadios1">
                                                                        Peluche
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="chiffe" id="gridRadios2" value="option2">
                                                                <label class="form-check-label" for="gridRadios2">
                                                                        Chiffe
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="poupee" id="gridRadios3" value="option3">
                                                                <label class="form-check-label" for="gridRadios3">
                                                                        Poupée
                                                                </label>
                                                        </div>
                                                        <div class="form-check disabled">
                                                                <input class="form-check-input" type="radio" name="non-defini" id="gridRadios3" value="option3">
                                                                <label class="form-check-label" for="gridRadios3">
                                                                        Non-défini
                                                                </label>
                                                        </div>
                                                </div>
                                        </div>
                                        <button id="send_btn" class="btn btn-dark">Envoyer</button>
                                        <button type="back_button" class="btn btn-dark">Retour</button>
                                </fieldset>
                        </form>
                </div>
                <!------------------------------------------FORMULAIRE DE TROUVAILLE------------------------------------------- -->
                <div id="form_find">
                        <form class="col-lg-6" id="find_doudou" action="" method="post">
                                <h3>Déclarer un Doudou</h3>
                                <div class="form-group">

                                        <input id="couleur" name="color" type="text" class="form-control" placeholder="Couleur du doudou">
                                </div>
                                <fieldset class="form-group">
                                        <div class="row">
                                                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                                                <div class="col-sm-10">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="type" id="gridRadios1" value="option1" checked>
                                                                <label class="form-check-label" for="gridRadios1">
                                                                        Peluche
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="type" id="gridRadios2" value="option2">
                                                                <label class="form-check-label" for="gridRadios2">
                                                                        Chiffe
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="type" id="gridRadios3" value="option3">
                                                                <label class="form-check-label" for="gridRadios3">
                                                                        Poupée
                                                                </label>
                                                        </div>
                                                        <div class="form-check disabled">
                                                                <input class="form-check-input" type="radio" name="type" id="gridRadios3" value="option3">
                                                                <label class="form-check-label" for="gridRadios3">
                                                                        Non-défini
                                                                </label>
                                                        </div>
                                                </div>
                                        </div>
                                </fieldset>
                                <div class="form-group">

                                        <input id="lieu" name="lieu" type="text" class="form-control" placeholder="Lieu de la perte">
                                </div>
                                <div class="form-group">

                                        <input id="photo" name="photo" type="texte" class="form-control" placeholder="Photo du doudou trouvé">
                                </div>
                                <div class="form-group">
                                        <button id="push_btn" class="btn btn-dark">Envoyer</button>
                                        <button type="back_button" class="btn btn-dark">Retour</button>
                                </div>

                        </form>
                </div>
                <!------------------------------------------AFFICHAGE DETAILS DOUDOU---------------------------------------------->
                <div id="details_doudou">

                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgZVvYJAifmwwN-ufui1FjaDFcbOXEVpw&callback=initMap">
                        </script>

                        <div id="wrapper">
                                <div id="steps">
                                        <form id="formElem" name="formElem" action="" method="post">
                                                <fieldset class="step">
                                                        <legend>PHOTO</legend>
                                                        <div id="pic_doudou"></div>
                                                </fieldset>
                                                <fieldset class="step">
                                                        <legend>Details du doudou</legend>
                                                        <div id="txt_details">
                                                                <div class="alert alert-primary" role="alert">
                                                                        Détails
                                                                </div>
                                                        </div>
                                                </fieldset>
                                                <fieldset class="step">
                                                        <legend>Localisation</legend>
                                                        <div id="map"></div>
                                                </fieldset>
                                                <fieldset class="step">
                                                        <legend>Contact</legend>

                                                </fieldset>

                                        </form>
                                </div>
                                <div id="navigation" style="display:none;">
                                        <ul>
                                                <li class="selected">
                                                        <a href="#">Photo</a>
                                                </li>
                                                <li>
                                                        <a href="#">Details</a>
                                                </li>
                                                <li>
                                                        <a href="#">Localisation</a>
                                                </li>
                                                <li>
                                                        <a href="#">Contact</a>
                                                </li>
                                                <li>
                                                        <a href="#" id="close_btn" >Fermer</a>
                                                </li>

                                        </ul>
                                </div>
                        </div>


                        <!-------------------------------------------Fin Container------------------------------------------------>

                </div>

                <!--------------------------------------------------------APPELS DES SCRIPTS JS-------------------------------------------------->
                <script src="js/jquery.js"></script>
                <script src="js/app.js"></script>
</body>
<footer></footer>

</html>
