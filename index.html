<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <title>Doudou List</title>

</head>

<body>
        <div class="container">
                <div class="row justify-content-around">
                        <button id="search_btn" class="btn btn-dark " type="button">Chercher</button>
                        <button class="btn btn-dark " type="button">Trouver</button>
                </div>

                <div class="row justify-content-center">
                        <h1>SOS Doudou</h1>
                </div>


                <main id="content">blblblblblblblblblb</main>

                <div id="form_search">
                        <form class="col-lg-6" name="ajout_doudou" action="" method="post">
                                <h3>Chercher mon Doudou</h3>
                                <div class="form-group">

                                        <input id="text" type="text" class="form-control" placeholder="Votre nom">
                                </div>
                                <div class="form-group">

                                        <input id="text" type="text" class="form-control" placeholder="Votre prénom">
                                </div>
                                <div class="form-group">

                                        <input id="text" type="text" class="form-control" placeholder="Lieu de la perte">
                                </div>
                                <div class="form-group">


                                        <input id="date" type="date" class="form-control" placeholder="Date de la perte">
                                </div>
                                <div class="form-group">
                                        <label for="textarea">Description : </label>
                                        <textarea id="textarea" type="textarea" class="form-control"></textarea>
                                </div>
                                <fieldset class="form-group">
                                        <div class="row">
                                                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                                <div class="col-sm-10">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                                                <label class="form-check-label" for="gridRadios1">
                                                                        Peluche
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                                                <label class="form-check-label" for="gridRadios2">
                                                                        Chiffe
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                                                <label class="form-check-label" for="gridRadios3">
                                                                        Poupée
                                                                </label>
                                                        </div>
                                                        <div class="form-check disabled">
                                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                                                <label class="form-check-label" for="gridRadios3">
                                                                        Non-défini
                                                                </label>
                                                        </div>
                                                </div>
                                        </div>
                                        <button id="send_btn" class="btn btn-dark">Envoyer</button>
                                        <button type="button" class="btn btn-dark">Retour</button>
                                </fieldset>
                        </form>
                </div>

        </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>
